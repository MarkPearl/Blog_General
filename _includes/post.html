<div class="page-header">
  <h3><small>{{ page.date | date_to_long_string }}</small></h3>
  <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
</div>

<div class="row-fluid post-full">
    <!-- Content -->
    <div class="content">
      {{ content }}
    </div>
    <hr>
    {% if page.category == 'General' %}
       {% include next_and_previous_category_posts.html %}
    {% endif %}
    <hr>
    {% include comments %}
</div>
