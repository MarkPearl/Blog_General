<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
</div>

<div class="row-fluid post-full">
    <div class="date">
      <span>{{ page.date | date_to_long_string }}</strong>
    </div>
    <!-- Content -->
    <div class="content">
      {{ content }}
    </div>
    <hr>
    <!-- Next / Previous Buttons -->
    <div class="row">
        <div class="col-md-4">
          {% if page.next %}
            <a class='btn btn-info btn-block' href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">&larr; Next Post</a>
          {% else %}
            <a class='btn btn-info btn-block disabled' >&larr; Next Post</a>
          {% endif %}
        </div>
        <div class="col-md-4 col-md-offset-4">
          {% if page.previous %}
            <a class='btn btn-info btn-block' href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">Previous Post &rarr;</a>
          {% else %}
            <a class='btn btn-info btn-block disabled' >Previous Post &rarr;</a>
          {% endif %}
        </div>
    </div>
    <hr>
    {% include JB/comments %}
</div>
